<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHomes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="row">
            <div class="nav__container">
                <div class="header__logo">
                    <figure class="logo__wrapper">
                        <img src="./assets/group-11.svg" alt="header logo">
                    </figure>
                    <span class="logo__text">JHomes</span>
                </div>
                <ul class="nav__links">
                    <li class="nav__link">Home</li>
                    <li class="nav__link">About</li>
                    <div class="special__nav-link">
                    <li class="nav__link">Blog</li>
            <img class="link-item" alt="" src="./assets/vector-2.svg" />
          </div>
                    <li class="nav__link">Login</li>
                    <li class="nav__link">Sign Up</li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero"></header>

    <main>
        <section>
            <div class="f-section__wrapper">
                  <h3>Featured Articles</h3>
                  <div class="buttons">
                    <button class="button__wrapper">All</button>
                    <button class="button__container">Recent</button>
                    <button class="button__container">Previous</button>
                  </div>
                </div>

        
    </main>



    <footer>
        <div class="row">
            <div class="footer__container">
        <div class="footer__logo">
            <figure class="logo__wrapper">
                <img src="./assets/footer-logo.svg" alt="">
            </figure>
            <span class="logo__text">JHomes</span>
        </div>
        <div class="footer__right">
            <p>Copyright @Joygirl. Powered by JHomes</p>
            <div class="footer__socials">
                <figure class="social-media__icon">
                    <img src="./assets/Facebook.png" alt="">
                </figure>
                <figure class="social-media__icon">
                    <img src="./assets/linkedin.svg" alt="">
                </figure>
                <figure class="social-media__icon">
                    <img src="./assets/instagram.svg" alt="">
                </figure>
                <figure class="social-media__icon">
                    <img src="./assets/telegram.svg" alt="">
                </figure>
                <figure class="social-media__icon">
                    <img src="./assets/whatsapp.svg" alt="">
                </figure>
            </div>
        </div>
    </div>
</div>
    </footer>
</body>

</html>
